<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Main text "R" -->
  <text x="45%" y="50%" 
        font-family="Arial" 
        font-size="280" 
        font-weight="bold" 
        fill="#00008B" 
        text-anchor="middle" 
        dominant-baseline="middle">R</text>
  
  <!-- Superscript "s" -->
  <text x="70%" y="25%" 
        font-family="Arial" 
        font-size="140" 
        font-weight="normal" 
        fill="#00008B" 
        text-anchor="middle" 
        dominant-baseline="middle">s</text>

  <!-- Company name -->
  <text x="50%" y="75%" 
        font-family="Arial" 
        font-size="48" 
        font-weight="bold" 
        fill="#00008B" 
        text-anchor="middle" 
        dominant-baseline="middle"
        letter-spacing="2">Richdale AI</text>
</svg>
